<!DOCTYPE HTML>

<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <h1 id="title">Survey Form</h1>
        <div id="survey">
            <p id="description">Let us know how we can improve freeCodeCamp</p>
            <form id="survey-form">
                <div class="tab">
                    <div class="left-side">
                        <label for="name" id="name-label"><sup>*</sup> Name: </label>
                    </div>
                    <div class="right-side">
                        <input type="text" id="name" name="Name" placeholder="Enter your name" required>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="tab">
                    <div class="left-side">
                        <label for="email" id="email-label"><sup>*</sup> Email: </label>
                    </div>
                    <div class="right-side">
                        <input type="email" id="email" name="Email" placeholder="Enter your Email" required>
                    </div>
                </div>
                <div class="tab">
                    <div class="left-side">
                        <label for="age" id="age-label"><sup>*</sup> Age: </label>
                    </div>
                    <div class="right-side">
                        <input type="number" id="number" name="age" placeholder="Age" min ="0" required>
                    </div>
                </div>
                <div class="tab">
                    <div class="left-side">
                        <label for="drop-down"><sup>*</sup> Which option best describes your current role? </label>
                    </div>
                    <div class="right-side">
                        <select id="dropdown">
                            <option disabled value="">Select an option</option>
                            <option value="student"selected>Student</option>
                            <option value="fullTimeJob">Full Time Job</option>
                            <option value="fullTimeLearner">Full Time Learner</option>
                            <option value="preferNotToSay">Prefet not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="tab">
                    <div class="left-side">
                        <label for="radio" id="radio-label"><sup>*</sup> How likely is that you would recommend freeCodeCamp to a friend? </label>
                    </div>
                    <div class="right-side">
                        <input type="radio" class="radiobtn" name="recommend" required> Definitely <br>
                        <input type="radio" class="radiobtn" name="recommend" required> Maybe <br>
                        <input type="radio" class="radiobtn" name="recommend" required> Not sure
                    </div>
                </div>
                <div class="tab">
                    <div class="left-side">
                        <label for="drop-down">What do you like most in FCC: </label>
                    </div>
                    <div class="right-side">
                        <select id="dropdown">
                            <option disabled selected value="">Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="preferNotToSay">Prefet not to say</option>
                            <option value="opensource">Open Source</option>
                        </select>
                    </div>
                </div>
                <div class="tab">
                    <div class="left-side">
                        <label for="checkbox" id="checkbox-label">Things that should be improved in the future
                            (Check all that apply): </label>
                    </div>
                    <div class="right-side">
                        <input type="checkbox" class="checkbx" name="prefer" value="0"> Front-end Projects <br>
                        <input type="checkbox" class="checkbx" name="prefer" value="1"> Back-end Projects <br>
                        <input type="checkbox" class="checkbx" name="prefer" value="2"> Data Visualization <br>
                        <input type="checkbox" class="checkbx" name="prefer" value="3"> Challenges <br>
                        <input type="checkbox" class="checkbx" name="prefer" value="4"> Open Source Community <br>
                        <input type="checkbox" class="checkbx" name="prefer" value="5"> Gitter help rooms <br>
                        <input type="checkbox" class="checkbx" name="prefer" value="6"> Videos <br>
                        <input type="checkbox" class="checkbx" name="prefer" value="7"> City Meetups <br>
                        <input type="checkbox" class="checkbx" name="prefer" value="8"> Wiki <br>
                        <input type="checkbox" class="checkbx" name="prefer" value="9"> Forum <br>
                        <input type="checkbox" class="checkbx" name="prefer" value="10"> Additional Courses <br>

                    </div>
                </div>
                <div class="tab">
                    <div class="left-side">
                        <label for="suggestion" id="suggestion-label">Any Comments or Suggestions? </label>
                    </div>
                    <div class="right-side">
                        <textarea name="suggestion" placeholder="Enter your comment here.."></textarea>
                    </div>
                </div>
                <div id="submit">
                    <input type="submit" name="Submit" value="Submit">
                </div>
            </form>
        </div>
    </body>
</html>
